<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>星包客</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            min-height: 45rem;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .topbar{
            position: relative;
            width: 100vw;
            height: 3.5rem;
            backdrop-filter: blur(2.5rem);
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }
        .topbar>*{
            z-index: 2;
        }
        .topbar:after{
            content: '';
            position: absolute;
            top: 0;left: 0;right: 0;bottom: 0;
            background: url("wallhaven-m93e52_1920x1080.png") center center;
            background-attachment: fixed;
            background-size: cover;
            filter: blur(20px);
            -webkit-filter: blur(20px);
            z-index: 1;
            margin: -2rem;
            transform: translateY(-1.4rem);
        }
        .topbar:before{
            position: absolute;
            top: 0;left: 0;right: 0;bottom: 0;
            content: '';
            background: white;
            opacity: 0.5;
            z-index: 2;
        }
        h2:hover,
        h3:hover,
        img:hover{
            cursor: pointer;
        }
        .page-body{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        h3,
        h5{
            font-weight: lighter;
        }
        .bg{
            position: absolute;
            background: url("wallhaven-m93e52_1920x1080.png") center center no-repeat;
            background-attachment: fixed;
            background-size: cover;
            width: 100vw;
            height: 100%;
            z-index: -1;
        }
        .cont{
            position: relative;
            width: 80%;
            max-width: 59rem;
            min-width: 19rem;
            backdrop-filter: blur(2.5rem);
            -webkit-backdrop-filter: blur(2.5rem);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            padding: 0 1rem;
            justify-content: flex-start;
            align-items: center;
            margin: 0 0 1rem 0;
        }
        .cont:before{
            content: '';
            position: absolute;
            top: 0;right: 0;left: 0;bottom: 0;
            background: white;
            opacity: 0.4;
            z-index: 1;
        }
        .cont>*{
            z-index: 2;
        }
        .item{
            height: 4rem;
            line-height: 4rem;
        }
        a{
            text-decoration: none;
            color:black;
        }
        .icon{
            width: 2rem;
            height: 2rem;
            margin-right: 1rem;
        }
        .word{
            background: url("wordicon.png") center center no-repeat;
            background-size: cover;
        }
        .zip{
            background: url("WinRARicon.png") center center no-repeat;
            background-size: cover;
        }
    </style>

    </script>
</head>

            <h3 style="color: black;font-weight: normal;">关于</h3>
        </div>
    </div>
    <div class="page-body">
        <div class="cont">
