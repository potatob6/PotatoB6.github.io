<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .topbar{
            width: 100%;
            height: 3.5rem;
            background: #393e46;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h2:hover,
        h3:hover,
        img:hover{
            cursor: pointer;
        }
        .page-body{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div style="display: flex;flex-direction: row;">
            <img src="26349833.png" style="margin-left:1rem;width: 2rem;height: 2rem;border-radius: 50%;"/>
            <h2 style="margin-left: 1rem;color: white;font-weight: lighter;">星包客</h2>
        </div>
        <div style="display: flex;flex-direction: row;margin-right: 1.5rem;">
            <h3 style="color: white;font-weight: lighter;">关于</h3>
        </div>
    </div>
    <div class="page-body">
        <div style="min-width: 500px;max-width: 1000px;width: 70%;background: #f9f7f7;display: flex;flex-direction:row;justify-content: center;">
            <h1>网站施工中</h1>
        </div>
    </div>
</body>
</html>
