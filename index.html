<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星包客-綫上代取</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            min-height: 45rem;
            overflow-x: hidden;
            height: 100vh;
        }
        .topbar{
            position: relative;
            width: 100vw;
            height: 3rem;
            background: url("wallhaven-m93e51_1920x1080.png") center center no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }
        .topbar>*{
            z-index: 2;
        }
        .topbar:after{
            content: '';
            position: absolute;
            top: 0;left: 0;right: 0;bottom: 0;
            background: url("wallhaven-m93e51_1920x1080.png") center center no-repeat;
            background-attachment: fixed;
            background-size: cover;
            filter: blur(20px);
            -webkit-filter: blur(20px);
            z-index: 1;
            margin: -2rem;
            transform: translateY(-1.4rem);
        }
        .topbar:before{
            position: absolute;
            top: 0;left: 0;right: 0;bottom: 0;
            content: '';
            background: white;
            opacity: 0.4;
            z-index: 2;
        }
        h2:hover,
        h3:hover,
        img:hover{
            cursor: pointer;
        }
        .page-body{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        h3,
        h5{
            font-weight: lighter;
        }
        .bg{
            position: absolute;
            background: url("wallhaven-m93e51_1920x1080.png") center center no-repeat;
            background-attachment: fixed;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .cont{
            position: relative;
            width: 80%;
            max-width: 59rem;
            min-width: 19rem;
            height: 3rem;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            padding: 0 1rem;
            justify-content: flex-start;
            align-items: center;
            margin: 0 0 1rem 0;
        }
        .cont:before{
            content: '';
            position: absolute;
            top: 0;right: 0;left: 0;bottom: 0;
            background: white;
            opacity: 0.4;
            z-index: 1;
        }
        .cont>*{
            z-index: 2;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <div class="bg"></div>
    <div class="topbar">
        <h3 style="margin-left: 1.5rem;color: white;font-weight: lighter;width: 6rem;">星包客Blog</h3>        
        <img href="#" src="26349833.png" style="position: absolute;left: 50%;width: 2rem;height: 2rem;border-radius: 50%;"/>
        <div style="display: flex;flex-direction: row;margin-right: 1.5rem;width: 6rem;justify-content: flex-end;">
            <h3 style="color: white;font-weight: lighter;">關於</h3>
        </div>
    </div>
    <div class="page-body">
        <div class="cont">
            <h3>72_19软件工程7班.数学实验.docx</h3>
        </div>
        <div class="cont">
            <h3>实验3：互斥.docx</h3>
        </div>
        <div class="cont">
            <h3>实验2：创建线程.docx</h3>
        </div>
        <div class="cont">
            <h3>Java3实验.rar</h3>
        </div>
    </div>
</body>
</html>
