<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            overflow-x: hidden;
            min-height: 100vh;
            /* background: url("wallhaven-m93e52_1920x1080.png") center center no-repeat;
            background-attachment: fixed;
            background-size: cover */
        }
        body::-webkit-scrollbar{
            display: none;
        }
        .topbar{
            top: 0;
            position: fixed;
            width: 100vw;
            height: 3.5rem;
            backdrop-filter: blur(1.3rem);
            -webkit-backdrop-filter: blur(1.3rem);
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            z-index: 5;
        }
        .topbar>*{
            z-index: 2;
        }
        .topbar:before{
            position: absolute;
            top: 0;left: 0;right: 0;bottom: 0;
            content: '';
            background: white;
            opacity: 0.4;
            z-index: 2;
        }
        h2:hover,
        h3:hover,
        img:hover{
            cursor: pointer;
        }
        .page-body{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
        }
        h3,
        h5{
            font-weight: lighter;
        }
        .bg{
            position: absolute;
            top: 0;right: 0;left: 0;bottom: 0;
            background: url("wallhaven-m93e52_1920x1080.png") center center no-repeat;
            background-size: cover;
            z-index: -1;
        }
        .cont{
            position: relative;
            width: 100%;
            max-width: 44rem;
            min-width: 19rem;
            min-height: 4rem;
            border-radius: 1.6rem;
            overflow: hidden;
            display: flex;
            padding: 0 1rem;
            justify-content: flex-start;
            align-items: center;
            margin: 0 0 1rem 0;
            overflow-x: auto;
        }
        .cont::-webkit-scrollbar{
            display: none;
        }
        .cont>*{
            z-index: 2;
        }
        .item{
            height: 4rem;
            line-height: 4rem;
        }
        a{
            text-decoration: none;
            color:black;
            font-weight: bold;
        }
        .icon{
            width: 2rem;
            height: 2rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .word{
            background: url("wordicon.png") center center no-repeat;
            background-size: cover;
        }
        .zip{
            background: url("WinRARicon.png") center center no-repeat;
            background-size: cover;
        }
        .pkt{
            background: url("pkt_0000.png") center center no-repeat;
            background-size: cover;
        }
        .topic{
            width: auto;
            justify-content: center;
            min-height: 3.3rem;
            margin-top: 1rem;
            height: 3.3rem;
            backdrop-filter: blur(2rem);
            -webkit-backdrop-filter: blur(2rem);
        }
        .about_sheet{
            position: fixed;
            width: 30rem;
            max-width: 30rem;
            height: 10rem;
            top: 4rem;
            right: 1rem;
            backdrop-filter: blur(4rem);
            border-radius: 3rem;
            z-index: -1;
            overflow: hidden;
            box-shadow: 0 0 4rem rgba(50,50,50,0.2);
            opacity: 0;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .about_sheet::after{
            position: absolute;
            content: '';
            top: 0;right: 0;left: 0;bottom: 0;
            background: white;
            opacity: 0.5;
        }
        #about_checkbox:checked~.about_sheet{
            opacity: 1;
            z-index: 5;
        }
        video{
            width:  100%;
            height: 100%;
            position: fixed;
            top: 0;left: 0;right: 0;bottom: 0;
            z-index: -1;
            object-fit: cover;
        }
        .container{
            position: relative;
            margin: 1rem 0;
            width: 75%;
            padding: 0 2rem;
            max-width: 45rem;
            min-width: 18rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            backdrop-filter: blur(2rem);
            -webkit-backdrop-filter: blur(2rem);
            border-radius: 1rem;
        }
        .container::before{
            content: '';
            position: absolute;
            top: 0;left: 0;right: 0;bottom: 0;
            opacity: 0.2;
            background: white;
            border-radius: 1rem;
        }
    </style>
    <script src="axios.min.js"></script>
</head>
<body>
    <video autoplay loop muted>
        <source src="7kgkoysahpw31.mp4" type="video/mp4"></source>
    </video>
    <input style="display: none;" type="checkbox" id="about_checkbox" />
    <div class="about_sheet">
        <h2 style="margin-bottom: 0.5rem;">PB</h2>
        <h4 style="margin-bottom: 0.5rem;">Deployed On Github</h4>

    </div>
    <div class="topbar">
        <a href="#">
            <h3 style="margin-left: 1.5rem;color: black;font-weight: normal;width: 7rem;">PB</h3>

        <img href="#" src="26349833.png" style="justify-content: center;margin-left: -1rem;width: 2rem;height: 2rem;border-radius: 50%;"/>
        <div style="display: flex;flex-direction: row;margin-right: 1.5rem;width: 7rem;justify-content: flex-end;">
            <label for="about_checkbox">
                <h3 style="color: black;font-weight: normal;">关于</h3>
            </label>
        </div>
    </div>
    <div class="page-body">
        <div class="cont topic" id="si">
            <h2 id="pagecounter" onclick="window.location.href='#'">页面访问量:</h2>
        </div>

        <div class="container">

            <div class="cont" id="si">

            <div class="cont">
                <div class="icon word"></div>
                <a href="grade3/Linux实验三.docx"><h3 class="item">Linux实验三.docx</h3></a>
            </div>
            <div class="cont">
                <div class="icon word"></div>
                <a href="grade3/Linux实验二.docx"><h3 class="item">Linux实验二.docx</h3></a>
            </div>
            <div class="cont">
                <div class="icon word"></div>
                <a href="grade3/Linux实验一.docx"><h3 class="item">Linux实验一.docx</h3></a>
            </div>
        </div>

        <div class="container">
            <!-- x86汇编实验 -->
            <div class="cont" id="java">
                <h2 onclick="window.location.href='#java'">x86汇编实验</h2>
            </div>
            <div class="cont">
                <div class="icon word"></div>
                <a href="grade3/x86汇编实验二.docx"><h3 class="item">x86汇编实验一.docx</h3></a>
            </div>
            <div class="cont">
                <div class="icon word"></div>
                <a href="grade3/x86汇编实验一.docx"><h3 class="item">x86汇编实验二.docx</h3></a>
            </div>
        </div>
    </div>

        axios({
            method:'get',
            url: 'https://wkesports.xyz:8443/counterAdd',
        });

        }).catch(

</body>
</html>
